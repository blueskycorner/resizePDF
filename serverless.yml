functions:
  buildSignedUrlUpload:
    handler: handler.buildSignedUrlUpload
    events:
      - http:
          path: buildSignedUrlUpload
          method: get
          request:
            parameters:
              querystrings:
                prefix: true

    environment:
      bucketName: !Ref ResizePDFBucket

# you can add CloudFormation resource templates here
resources:
  Mappings:
    envValues:
      dev:
        resizePDFBucketName: ${self:custom.resizePDFBucketNameBase}-dev
      prod:
        resizePDFBucketName: ${self:custom.resizePDFBucketNameBase}-prod
  Resources:
    ResizePDFBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: 
          Fn::FindInMap:
            - envValues
            - ${self:provider.stage}
            - resizePDFBucketName
