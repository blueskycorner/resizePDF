service: resizePDF # NOTE: update this with your service name

plugins:
  - serverless-python-requirements
  - serverless-pseudo-parameters
  
provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'dev'}

custom:
  resizePDFBucketNameBase: resize-and-pdf
  pythonRequirements:
    dockerizePip: false
  
